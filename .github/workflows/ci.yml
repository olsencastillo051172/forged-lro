name: FORGED-LRO CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Install dependencies
        run: go mod tidy

      - name: Run tests
        run: go test ./... -v

      - name: Run vet
        run: go vet ./...

      - name: Race detection
        run: go test -race ./...

      - name: Coverage report
        run: go test -cover ./...

      - name: Compliance validation
        run: ./validate.sh
