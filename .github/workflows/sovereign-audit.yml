jobs:
  generate-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go (The Engine)
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Set up Node.js (The Portal)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: rva-demo-portal/package-lock.json

      - name: Run RVA Engine (Generate Anchor)
        run: go run cmd/rva-rotate/main.go

      - name: Inject Anchor into Portal
        run: |
          cd rva-demo-portal
          npm ci
          npx ts-node scripts/inject-anchor.ts
        env:
          RVA_ANCHOR_PATH: ../internal/merkle/anchor.json

      - name: Build Forensic Portal
        run: |
          cd rva-demo-portal
          npm run build

      - name: Upload Audit Dossier
        uses: actions/upload-artifact@v4
        with:
          name: rva-forensic-dossier-${{ github.sha }}
          path: rva-demo-portal/out
